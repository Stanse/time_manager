<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE Pomodoro Timer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="work-mode">
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">SIMP<span class="logo-dot"></span>E</div>
            <button class="settings-btn">‚öôÔ∏è</button>
        </div>

        <!-- Mode Tabs -->
        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="work">Work</button>
            <button class="mode-tab" data-mode="shortBreak">Short Break</button>
            <button class="mode-tab" data-mode="longBreak">Long Break</button>
        </div>

        <!-- Timer Circle (SVG will be generated by PomodoroTimerView) -->
        <div class="timer-circle"></div>

        <!-- Timer Controls (buttons will be generated by PomodoroControlsView) -->
        <div class="timer-controls"></div>

        <!-- Stats -->
        <div class="timer-stats">
            <div class="stat-item">
                <div class="stat-value" id="pomodorosCompleted">0</div>
                <div class="stat-label">Pomodoros</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentSession">1</div>
                <div class="stat-label">Session</div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Work Duration (minutes)</label>
                    <input type="number" id="workDuration" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label>Short Break (minutes)</label>
                    <input type="number" id="shortBreakDuration" min="1" max="30" value="5">
                </div>
                <div class="setting-group">
                    <label>Long Break (minutes)</label>
                    <input type="number" id="longBreakDuration" min="1" max="60" value="15">
                </div>
                <div class="setting-group">
                    <label>
                        <span>Auto-start Breaks</span>
                        <div class="toggle-switch" id="autoStartBreaks"></div>
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <span>Auto-start Work</span>
                        <div class="toggle-switch" id="autoStartWork"></div>
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <span>Sound</span>
                        <div class="toggle-switch active" id="soundEnabled"></div>
                    </label>
                </div>
                <div class="setting-group">
                    <label>
                        <span>Notifications</span>
                        <div class="toggle-switch active" id="notificationsEnabled"></div>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelSettings">Cancel</button>
                <button class="btn-primary" id="saveSettings">Save</button>
            </div>
        </div>
    </div>

    <!-- Debug Panel -->
    <div class="debug-toggle" id="debugToggle">üêõ</div>
    <div class="debug-panel" id="debugPanel">
        <div class="debug-header">
            <div class="debug-title">üêõ DEBUG CONSOLE</div>
            <button class="debug-clear">Clear</button>
        </div>
        <div id="debugLogs"></div>
    </div>

    <!-- Pomodoro Timer application script -->
    <script type="module" src="/src/main_pomodoro.js"></script>
</body>
</html>
